<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadaca 1</title>
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <script src="jquery/jquery.js"></script>
    <script src="jquery/jquery-ui.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div id="dialog" title="Set your password">
    <p id="error" style="color: red;font-weight: bold">Passwords erros!</p>
    <p>New password:</p>
    <input type="password" id="pas1">
    <p>Repeat password:</p>
    <input type="password" id="pas2">
</div>

<div id="newMsg" style="width: 350px; height: 470px; border:1px solid black">
    <div style="margin-left: 15px" id="content">
        <h1>New message:</h1>
        <p>To:</p>
        <input type="text" id="toWho">
        <p>Cc:</p>
        <input type="text" id="cc">
        <p>Subject:</p>
        <input type="text" id="subject">
        <p>Content:</p>
        <div id="contentDIV" style="width: 300px; height:100px; background-color: palegreen"></div>
        <button style=" background-color: #ffd800; margin-top:15px;" class="ui-widget ui-button" id="insertBtn">Insert</button>
        <button style=" background-color: #228B22; margin-top:15px;" class="ui-button ui-widget" id="sendBtn">Send</button>
    </div>
</div>

<div id="dialog2" title="Message Content">

    <p id="p1">To:</p>
    <p id="p2">Subject:</p>
    <p id="p3">Cc:</p>
    <p>Content:</p>
    <input id="contentInp" type="text" style="height: 120px;width: 200px;">
</div>

<div id="dialog3" title="Password">
    <p id="errorPass" style="color: red; font-weight: bold">Incorrect password!</p>
    <p>Password</p>
    <input type="password" class="passValidation" id="passwordValidation">
</div>
</body>
</html>
